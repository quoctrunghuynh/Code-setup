<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form tim kiem google</title>
</head>
<body>
    <h1>Đây là tìm kiếm bằng Google</h1>
    <form action="https://www.google.com.vn/search">
        <input type="text" name="q">
        <input type="submit" value="Tìm kiếm">
   </form>
   <br>
   <br>
   <h1>Đây là tìm kiếm bằng Bing</h1>

        <input type="submit" value="Tìm kiếm">
   </form>
</body>
</html>
