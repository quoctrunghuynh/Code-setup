<html lang="en">
<head>

    <title>Simpleform</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;

    </style>
</head>
<body>
    <form method="get" action="simpleform.html"></form>
    <h2>Order Form</h2>
     <p>Bạn tuổi gì?</p>
     <select>
         <option >Tí</option>
         <option >Sửu</option>
         <option >Dần</option>
         <option >Mẹo</option>
         <option >Thìn</option>
         <option >Tỵ</option>
         <option >Ngọ</option>
         <option >Mùi</option>
         <option >Thân</option>
         <option >Dậu</option>
         <option >Tuất</option>
         <option >Hợi</option>
     </select>
     <p>Bạn muốn năm nay thế nào?</p>
     <input type="radio" name="rd"/> Vui <br/>
     <input type="radio" name="rd"/> Vui vừa vừa <br/>
     <input type="radio" name="rd"/> Vui bình thường <br/>
     <p>Tên gì nói đi đừng ngại <span style="color: red">*</span> </p>
     <input type = "text" name="firstname" placeholder="FirstName" size="15"/>
     <input type = "text" name="lastname" placeholder="LastName" size="15"/>
     <p>Email để chúng tôi spam bạn?</p>
     <input type = "text" name="email" size="35"/>
     <p>Phone Number để tối nay hangout</p>
     <input type = "text" name="phone1" size="5"/> -
     <input type = "text" name="phone2" size="5"/> -
     <input type = "text" name="phone3" size="5"/>
     <p><input type = "button" name="btSubmit" value="Submit"/></p>
