<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let laisuat=parseInt(prompt("Hãy nhập lãi suất % 1 tháng"));
        let tien=parseInt(prompt("Hãy nhập số tiền bạn vay"));
        let thgian=parseInt(prompt("Hãy nhập thời hạn vay (tháng)"));
        for (let count=1; count <= thgian; count++){
            tien=tien+tien*laisuat/100;
            document.write("tiền phải trả sau "+count +" tháng là "+tien+"<br>")
           }
    </script>
</body>
</html>
