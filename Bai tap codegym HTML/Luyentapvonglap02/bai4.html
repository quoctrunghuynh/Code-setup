<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    let height_hcn=parseInt(prompt("Nhập chiều cao hình chữ nhật"));
    let width_hcn=parseInt(prompt("Nhập chiều rộng của hình chũ nhật"));
    
    for(let counth=0; counth<=height_hcn; counth++)
    {
        for(let countw=0; countw<width_hcn; countw++)
        {
            if(counth!=0 
                && countw!=0 
                && counth!=height_hcn 
                && countw!=(width_hcn-1))
                {
                document.write(" &nbsp;&nbsp;&nbsp");
                continue;
            }
            document.write("*"+"&nbsp;&nbsp");
        }
            
        document.write("<br>")
    }
 </script>
</body>
</html>
