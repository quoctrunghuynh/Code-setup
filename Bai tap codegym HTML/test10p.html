  <body>
    <script>
      let A = [5, 0, 4, 3, 4, 7, 8, 2];
      var input = parseInt(prompt("hãy nhập vào 1 số nguyên bất kì"));
      function changeArray(array, number) {
        if (input % 2 == 0) {
          for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 == 0) array[i] += 1;
          }
        } else {
          if (input % 2 != 0) {
            for (let i = 0; i < array.length; i++) {
              if (array[i] % 2 != 0) array[i] += 1;
            }
          }
        }
        document.write(array);
      }
      changeArray(A, input); //input=3
    </script>
  </body>
