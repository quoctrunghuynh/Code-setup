<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temp =parseInt(prompt("Hãy nhập nhiệt độ hiện tại"));
        if(temp>100){
            alert("Hãy giảm nhiệt độ");
        }
        if(20>temp>99){
            alert("Mọi thứ đều ổn");}
        
        if(temp<20){
            alert("Hãy tăng nhiệt độ");
        }else{
            alert("Mọi thứ đều ổn");}
    </script>
</body>
</html>
