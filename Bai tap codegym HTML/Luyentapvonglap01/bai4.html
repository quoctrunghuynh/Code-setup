<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input=parseInt(prompt("Hãy nhập độ dài đoan fibonacci: "));
        let zero=0
        let start=1
        let total=0;
        for(var count=1; count<= input; count++)
        {
            var num=zero + start;
            zero = start
            start = num
          if(num%5==0){
            document.write(num+"<br>");
            break;
          }
        }
    </script>
</body>
</html>
