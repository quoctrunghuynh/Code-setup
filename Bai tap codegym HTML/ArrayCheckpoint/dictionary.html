<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="string">Nhập từ: </label>
    <input type="text" name="" id="string">
    <button onclick="search()">Dịch</button>
    <p id="result"></p>
    <script>
        function search(){
            let arr_eng = ["banana", "apple", "orange", "pen", "pencil", "book","penny"];
            let arr_vie = ["chuối", "táo", "cam", "bút", "bút chì", "sách","đồng xu"];
            let string = document.getElementById("string").value;
            let i = 0;
            for ( ;i < arr_eng.length; i++) {
                if (string == arr_eng[i]) {
                    document.getElementById("result").innerHTML = arr_vie[i];
                    break;
                }
            }
            if(i == arr_eng.length){
                document.getElementById("result").innerHTML="Ko tìm thấy"
            }
    }
    </script>
</body>
</html>
