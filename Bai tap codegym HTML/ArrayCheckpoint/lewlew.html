<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Thử gõ vài chữ đi (nhớ tắt unikey nhe)</h1>
    <textarea id="txt" cols="30" rows="10" oninput="faketype()"> </textarea>
    <script>
        let fakeInput = document.getElementById('txt');
            let fakeText = "Anh yêu bé lắmmmmm.Cho anh bóp đít nheee".split('');
            let currLength;
            let dispText = "";
            function faketype(){
                currLength = fakeInput.value.length;
                for(let i=0; i<currLength; i++){
                    dispText += fakeText[i];
                    if(i == fakeText.length){
                        dispText = "";
                        fakeInput.value = "";
                    }
                }
                fakeInput.value = dispText;
                dispText = "";
            }
    </script>
</body>
</html>
