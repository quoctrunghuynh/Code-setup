<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanva" width="1000px" height="700px"></canvas>
    <p id="dspl1">result here</p>
    <p id="dspl2">result here</p>
    <script>
class Rectangle{
    constructor(width,height){
        this.width=width;
        this.height=height;
    }
    get area(){
        return this.width*this.height;
    }
    get perimeter(){
        return (this.height+this.width)*2;
    }
    setWidth(width){
        this.width=width;
    }
    setHeight(height){
        this.height=height;
    }
    draw(){
        const canvas=document.getElementById("myCanva");
        const ctx= canvas.getContext("2d");
        ctx.fillstyle="#FF0000";
        ctx.fillRect(0,0,this.width,this.height);
    }
}
    const bubibo=new Rectangle(100,200);
    bubibo.draw();

    bubibo.setWidth(500);
    bubibo.setHeight(900)
    document.getElementById("dspl1").innerHTML=`Diện tích là: ${bubibo.area}`
    
    document.getElementById("dspl2").innerHTML=`Chu vi là: ${bubibo.perimeter}`
    </script>
</body>
