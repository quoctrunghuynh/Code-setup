<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        class Rectangle {
    constructor(width, height) {
    this.width = width;
    this.height = height;
  }

  get area() {
    return this.width * this.height;
  }

  get perimeter() {
    return 2 * (this.width + this.height);
  }

  draw() {
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(0, 0, this.width, this.height);
  }
}

// Khởi tạo đối tượng kiểu Rectangle
const rect = new Rectangle(100, 50);

// Hiển thị hình chữ nhật trên màn hình web
rect.draw();

// Thay đổi chiều dài và chiều rộng của hình chữ nhật
rect.width = 150;
rect.height = 75;

// In ra màn hình diện tích và chu vi của hình chữ nhật đó
console.log(`Diện tích: ${rect.area}`);
console.log(`Chu vi: ${rect.perimeter}`);
    </script>
</body>
</html>
