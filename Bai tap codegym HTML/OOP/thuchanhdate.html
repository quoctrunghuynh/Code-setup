<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cỗ máy thời gian</title>
</head>
<body>
    <script>
        let a= parseInt(prompt("Hãy nhập ngày bạn muốn tới"));
        let b=parseInt(prompt("Hãy nhập tháng"));
        let c= parseInt(prompt("Hãy nhập năm quay về"));
        var Date= function(day, month, year){
            this.day=day;
            this.month=month;
            this.year=year;

            this.getDay =function(){return this.day};
            this.getMonth =function(){return this.month};
            this.getYear =function(){return this.year};

            this.setDay =function(day){this.day=day;};
            this.setMonth =function(month){this.month=month};
            this.setYear =function(year){this.year=year};
        }
    let MyDate = new Date(a, b, c);
    let day = MyDate.getDay();
    let month = MyDate.getMonth();
    let year = MyDate.getYear()
    alert(day+ "/"+month+"/"+year)
    </script>
</body>
</html>
