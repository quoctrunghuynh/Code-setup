<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Form ĐƠN GIẢN</title>
</head>
<body style="background-color: rgba(93, 207, 238, 0.955);">
    <FORM style="width: 500px; background-color: white;align-content: center;">
        <h1 style= "width: 480px ;
            margin: 10px ;
            height: 25px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            border-spacing: 10px;
            border-color: white;
            text-align: center;
            background-color: rgb(255, 85, 0); 
            color: white">SỞ THÍCH CỦA BẠN
        </h1>
        <table>
            <tr>
                <td style="width: 100px; height: 10px;text-align: right;">
                    <label style="color: blue;">Họ và tên</label>
                </td>
                <td>
                    <input style="width: 250px;height: 18px;" name="name"type="text"> 
                </td>
            </tr>
            <tr>
                <td style="width: 100px; height: 10px;text-align: right;">
                    <label style="color:blue">Email</label>
                </td>
                <td>
                    <input name="email" type="text">
                </td>
            </tr>
        </table>
        <table>    
            <tr>
                <td style="width: 100px; height: 10px;text-align: right; color: blue;">Sở thích</td>
                <td style="color: rgb(255, 102, 0);"><input type="checkbox" name="hobbies">Thể thao</td>
                <td style="color: rgb(255, 102, 0);"><input type="checkbox" name="hobbies">Âm nhạc</td>
                <td style="color: rgb(255, 102, 0);"><input type="checkbox" name="hobbies">Đọc sách</td>
            </tr>
            <tr>
                <td></td>
                <td style="color: rgb(255, 102, 0);"><input type="checkbox" name="hobbies">Lướt web</td>
                <td style="color: rgb(255, 102, 0);"><input type="checkbox" name="hobbies">Chơi game</td>
                <td style="color: rgb(255, 102, 0);"><input type="checkbox" name="hobbies">Điện ảnh</td>
            </tr>
            <tr>
                <td></td>
                <td style="color: rgb(255, 102, 0);"><input type="checkbox" name="hobbies">Du lịch</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="hobbies" value="Gửi thông tin"></td>
                <td><input type="reset" value="Nhập lại"></td>

            </tr>
        </table>
    </FORM>
</body>
</html>
