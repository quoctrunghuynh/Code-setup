<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s="07:05:00PM";
        let tach=s.split("")
        let checkAP=tach.splice(8,2);
        let numCheck=[tach[0],tach[1]].join('');
        let num= parseInt(numCheck);
        if(checkAP[0]=="A"){
            if(num==12){
                tach.splice(0,2,'00');
            }
            else{tach.splice(0,2,numCheck)}
        }
        if(checkAP[0]=="P"){
            if(num==12){
                tach.splice(0,2,num);
            }
            else{
                tach.splice(0,2,num+12);
            }
        }
        console.log(tach.join(""));
        
    </script>
</body>
</html>
