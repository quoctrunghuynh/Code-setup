<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="ftm()">feet to meter</button>
    <button type="button" onclick="mtf()">meter to feet</button>
    <script>
        function ftm(){
            let input=parseInt(prompt("Hãy nhập số feet cần đổi"));
            let x=input*0.305
            document.write(input+" foot = "+x+" meter");
        }
        function mtf(){
            let x=0;
            let input=parseInt(prompt("Hãy nhập số meter cần đổi"));
            x=input*3.279;
            document.write(input+" meter = "+x+" foot");
        }
    </script>
</body>
</html>
