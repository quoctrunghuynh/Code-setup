<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let input =parseInt(prompt("Hãy nhập giới hạn kiểm tra số nguyên tố"));
        for(let number=1; number<input;number++){
            if(isPrime(number)){
            document.write(number+"<br>");
            }
        }
        function isPrime(number) {
        let checkPrime = true;
        if (number === 1) {
            checkPrime = false;
        } else if (number === 2) {
            checkPrime = true;
        } else {
            for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                checkPrime = false;
                break;
            }
            }
        }
        return checkPrime;
        }
   
    </script>
</body>
</html>
