<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fee = parseInt(prompt("Hãy nhập vào cước đt mỗi phút"));
        let time = parseInt(prompt("Nhập vào thời gian sử dụng điện thoại đơn vị phút"));
        let calculate = fee*time;
        alert("Tổng là "+calculate);
    </script>
</body>
</html>
