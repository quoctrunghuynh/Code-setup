<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while why Y</title>
</head>
<body>
    <script>
        let total=0;
        let num = 0;
        while(num != -1){
            num = prompt('Hãy nhập số vào đây: Nếu muốn kết thúc hãy gõ -1');
            total += Number(num);
            alert(total);
        }
    </script>
</body>
</html>
