<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Sam Sample</title>
</head>
<body>
    <script>
        let value=null;
        do{
            value = prompt('Nhập dô đây từ 1 tới 10 đi bebi');
        }
        while(value<1 || value>10)
            alert('Số nhập: '+ value +' hợp lệ');
    </script>
</body>
</html>
