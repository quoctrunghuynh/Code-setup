<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a =parseInt(prompt("Hãy nhập a:"));
        var b =parseInt(prompt("Hãy nhập b:"));
        var c =parseInt(prompt("Hãy nhập c:"));
        if(a>b && a>c){
            alert("a là số lớn nhất");
        }
        if(b>a && b>c){
            alert("b là số lớn nhất");
        }
        if(c>a && c>b){
            alert("c là số lớn nhất");
        }
    </script>
</body>
</html>
