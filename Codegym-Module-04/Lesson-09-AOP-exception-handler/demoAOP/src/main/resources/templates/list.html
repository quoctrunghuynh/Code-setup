<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-lg mt-4">
    <a th:href="@{/create}">Create new customer</a>
    <h1>Customers</h1>
    <div class="bg-light rounded-3 border" id="listCustomer">
        <div class="d-flex px-1 py-1 fw-bold fs-4 mb-2 bg-dark bg-opacity-50 rounded-top-3">
            <div class="col-2">Username</div>
            <div class="col-2">Name</div>
            <div class="col-2">Email</div>
            <div class="col-2">Address</div>
            <div class="col-2">Avatar</div>
            <div class="col">Edit</div>
            <div class="col">Delete</div>
        </div>
        <div th:each="customer : ${customers}" class="d-flex">
            <div class="col-2" th:text="${customer.username}"></div>
            <div class="col-2" th:text="${customer.fullName}"></div>
            <div class="col-2" th:text="${customer.email}"></div>
            <div class="dropdown col-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    List address:
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li th:each="address: ${customer.addresses}" th:text="${address.street + ', ' + address.city + ', ' + address.country}"></li>
                </ul>
            </div>
            <div class="col-2" th:text="${customer.avatar}"></div>
            <div class="col"><a th:href="@{/edit/__${customer.id}__}">
                <button class="btn btn-warning">Edit</button>
            </a>
            </div>
            <div class="col">
                <a th:href="@{/delete/__${customer.id}__}">
                    <button class="btn btn-danger">Delete</button>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</body>
</html>
