<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d625a478fd.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-lg mt-4">
    <div class="col-6">
        <h1>Create customer</h1>
        <a href="/customers">Customer list</a>
        <p th:if="${message}" th:text="${message}"></p>
        <form th:action="@{/customers/create}" th:object="${customer}" method="post" class="form-control">
            <table class="table table-bordered table-light mt-4">
                <tr>
                    <td>Username:</td>
                    <td><input class="form-control" type="text" th:field="*{username}"/></td>
                </tr>
                <tr>
                    <td>Full name:</td>
                    <td><input class="form-control" type="text" th:field="*{fullName}"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input class="form-control" type="email" th:field="*{email}"/></td>
                </tr>
<!--                <tr>-->
<!--                    <td>Address:</td>-->
<!--                    <td><input class="form-control" type="text" th:field="*{a}"/></td>-->
<!--                </tr>-->
                <tr>
                    <td>Avatar:</td>
                    <td><input class="form-control" type="text" th:field="*{avatar}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="btn btn-primary" value="Create customer"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
