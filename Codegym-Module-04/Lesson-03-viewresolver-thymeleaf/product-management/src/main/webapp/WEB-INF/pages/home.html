<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Product management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1> Welcome to product-management page</h1>

<a th:href="@{/add-product}">To add product page</a>
<table id="productTable" style="border: black 1px solid">
<thead>
<tr>
    <th>Name</th>
    <th>Detail</th>
    <th>Price</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
</tr>
</thead>
    <tbody>
    <tr th:each="product, count : ${productList}">
        <td th:text="${product.getName}"></td>
        <td th:text="${product.getDetail}"></td>
        <td th:text="${product.getPrice}"></td>
        <td><a th:href="@{product/{id}/edit(id=${product.getId()})}">edit</a></td>
        <td><a th:href="@{product/{id}/delete(id=${product.getId()})}">delete</a></td>
        <td><a th:href="@{product/{id}/view(id=${product.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
